# use the official rust image, based on debian
# see https://hub.docker.com/_/rust
image: dcr.buyme360.com/plu-capstone/rust:latest

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  DOCKER_HOST: tcp://localhost:2375
  #CARGO_HOME: $CI_PROJECT_DIR/cargo

stages:
- build
- check
- package
- deploy

before_script:
  - mkdir cargo | true
  - ln -s $CI_PROJECT_DIR/cargo /root/.cargo

services:
  - dcr.buyme360.com/devops/docker:dind

cache:
  #untracked: true
  paths:
    - cargo/
    - target/
    

build:
  stage: build
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/debug/blockscape
      - target/release/blockscape
    expire_in: 2 days

  # depending on your build setup it's most likely a good idea to cache outputs to reduce the build time

pages:
  stage: deploy
  script:
    - cargo doc --release
    - mkdir public
    - cp -R target/doc/* public
  artifacts:
    paths:
      - public
  only:
    - master

# run tests using the binary built before
test:
  stage: check
  script:
    - cargo test --release
    - cargo test -p blockscape_core --release
  
package:
  image: dcr.buyme360.com/devops/docker:latest
  stage: package
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
  dependencies:
    - build
    
deploy:
  image: dcr.buyme360.com/devops/kube-deploy:latest
  stage: deploy
  tags:
    - blockscape
  script:
    - cd kube
    - create_kubeconfig
    - kubectl version
    - kubectl get po -n blockscape
    - apply_template blockscape-client-0.yaml
    - apply_template blockscape-client-1.yaml
    - apply_template explorer.yaml
    - apply_template ingress.yaml
  environment:
    name: staging/$CI_COMMIT_REF_NAME
    url: https://explore-$CI_COMMIT_REF_SLUG.blockscape.xram.co
    on_stop: stop_deploy

stop_deploy:
  image: dcr.buyme360.com/devops/kube-deploy:latest
  stage: deploy
  tags:
    - blockscape
  script:
    - cd kube
    - create_kubeconfig
    - kubectl version
    - delete_template blockscape-client-0.yaml
    - delete_template blockscape-client-1.yaml
    - delete_template explorer.yaml
    - delete_template ingress.yaml
  when: manual
  environment:
    name: staging/$CI_COMMIT_REF_NAME
    action: stop
    #url: https://explore-$CI_COMMIT_REF_SLUG.blockscape.xram.co
